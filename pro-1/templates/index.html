<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .agent-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .agent-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1 class="display-4 mb-3">🤖 Agent Management System</h1>
                <p class="lead">Manage your AI agents with ease</p>
            </div>

            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="agents-tab" data-bs-toggle="tab" data-bs-target="#agents" type="button" role="tab">
                        Agents List
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">
                        Create Agent
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
                        Settings
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- Agents List Tab -->
                <div class="tab-pane fade show active" id="agents" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Your Agents</h3>
                        <button class="btn btn-primary" onclick="loadAgents()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div id="agents-list" class="row">
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading agents...</p>
                        </div>
                    </div>
                </div>

                <!-- Create Agent Tab -->
                <div class="tab-pane fade" id="create" role="tabpanel">
                    <h3 class="mb-4">Create New Agent</h3>
                    <form id="create-agent-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="agent-name" class="form-label">Agent Name</label>
                                    <input type="text" class="form-control" id="agent-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="agent-type" class="form-label">Agent Type</label>
                                    <select class="form-select" id="agent-type" required>
                                        <option value="">Select Type</option>
                                        <option value="chatbot">Chatbot</option>
                                        <option value="assistant">Assistant</option>
                                        <option value="analyzer">Analyzer</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="agent-description" class="form-label">Description</label>
                            <textarea class="form-control" id="agent-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agent-active" checked>
                                <label class="form-check-label" for="agent-active">
                                    Active
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Create Agent
                        </button>
                    </form>
                </div>

                <!-- Settings Tab -->
                <div class="tab-pane fade" id="settings" role="tabpanel">
                    <h3 class="mb-4">Application Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>API Configuration</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">API Base URL</label>
                                        <input type="text" class="form-control" value="http://localhost:8000" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Version</label>
                                        <input type="text" class="form-control" value="0.1.0" readonly>
                                    </div>
                                    <button class="btn btn-info" onclick="testConnection()">Test Connection</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>UI Preferences</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Theme</label>
                                        <select class="form-select">
                                            <option value="light">Light</option>
                                            <option value="dark">Dark</option>
                                            <option value="auto">Auto</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                                            <label class="form-check-label" for="auto-refresh">
                                                Auto-refresh agents list
                                            </label>
                                        </div>
                                    </div>
                                    <button class="btn btn-success">Save Settings</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL
        const API_BASE = '/agent';

        // Load agents on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAgents();
        });

        // Load agents function
        async function loadAgents() {
            try {
                const response = await fetch(API_BASE);
                const agents = await response.json();
                displayAgents(agents);
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('agents-list').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-warning">
                            <h5>No agents found or error loading agents</h5>
                            <p>Create your first agent using the "Create Agent" tab!</p>
                        </div>
                    </div>
                `;
            }
        }

        // Display agents
        function displayAgents(agents) {
            const agentsList = document.getElementById('agents-list');
            
            if (!agents || agents.length === 0) {
                agentsList.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info">
                            <h5>No agents found</h5>
                            <p>Create your first agent using the "Create Agent" tab!</p>
                        </div>
                    </div>
                `;
                return;
            }

            agentsList.innerHTML = agents.map(agent => `
                <div class="col-md-4 mb-3">
                    <div class="card agent-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${agent.name || 'Unknown Agent'}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${agent.type || 'Unknown Type'}</h6>
                            <p class="card-text">${agent.description || 'No description available'}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge ${agent.active ? 'bg-success' : 'bg-secondary'}">
                                    ${agent.active ? 'Active' : 'Inactive'}
                                </span>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewAgent(${agent.id})">View</button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteAgent(${agent.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Create agent form submission
        document.getElementById('create-agent-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const agentData = {
                name: document.getElementById('agent-name').value,
                type: document.getElementById('agent-type').value,
                description: document.getElementById('agent-description').value,
                active: document.getElementById('agent-active').checked
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(agentData)
                });

                if (response.ok) {
                    alert('Agent created successfully!');
                    document.getElementById('create-agent-form').reset();
                    // Switch to agents tab and reload
                    document.getElementById('agents-tab').click();
                    loadAgents();
                } else {
                    alert('Error creating agent. Please try again.');
                }
            } catch (error) {
                console.error('Error creating agent:', error);
                alert('Error creating agent. Please check your connection.');
            }
        });

        // View agent details
        function viewAgent(agentId) {
            alert(`Viewing agent ${agentId} - Feature coming soon!`);
        }

        // Delete agent
        async function deleteAgent(agentId) {
            if (confirm('Are you sure you want to delete this agent?')) {
                try {
                    const response = await fetch(`${API_BASE}/${agentId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Agent deleted successfully!');
                        loadAgents();
                    } else {
                        alert('Error deleting agent.');
                    }
                } catch (error) {
                    console.error('Error deleting agent:', error);
                    alert('Error deleting agent. Please check your connection.');
                }
            }
        }

        // Test connection
        async function testConnection() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (data.status === 'healthy') {
                    alert('✅ Connection successful! API is healthy.');
                } else {
                    alert('⚠️ API responded but status is not healthy.');
                }
            } catch (error) {
                alert('❌ Connection failed. Please check if the server is running.');
            }
        }
    </script>
</body>
</html>
